{% extends 'user/user-base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="login-box clearfix">
        <div class="hd-login clearfix">
            <a class="index-logo" href="index.html"></a>
            <h1>用户登录</h1>
            <a class="index-font" href="index.html">回到首页</a>
        </div>
        <div class="fl slide">
            <div class="imgslide">
                <ul class="imgs">
                    <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
                    <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
                    <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}"/></a></li>
                </ul>
            </div>
            <div class="unslider-arrow prev"></div>
            <div class="unslider-arrow next"></div>
        </div>
        <div class="fl form-box">
            <h2>帐号登录</h2>
            <form action="{% url 'user:login' %}" method="post" autocomplete="off">
                <div class="form-group marb20 {% if login_form.username.errors %} errorput{% endif %}">
                    <label>用&nbsp;户&nbsp;名</label>
                    <input name="username" id="account_l" type="text" placeholder="手机号/邮箱"/>
                </div>
                <div class="form-group marb8 {% if login_form.password.errors %} errorput{% endif %}">
                    <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <input name="password" id="password_l" type="password" placeholder="请输入您的密码"/>
                </div>
                <div class="error btns login-form-tips" id="jsLoginTips">
                    {% for key, error in login_form.errors.items %}
                        {{ error }}
                    {% endfor %}
                    {{ msg }}
                </div>
                <div class="auto-box marb38">

                    <a class="fr" href="{% url "user:forget_pwd" %}">忘记密码？</a>
                </div>
                <input class="btn btn-green" id="jsLoginBtn" type="submit" value="立即登录 > "/>
                <input type="hidden" name="next" value="{{ redirect_url }}"/>
                {% csrf_token %}
            </form>
            {#                <p class="form-p">没有慕学在线网帐号？<a href="register.html">[立即注册]</a></p>#}
        </div>
    </div>
{% endblock %}
