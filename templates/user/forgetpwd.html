{% extends 'user/user-base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="login-box clearfix">
        <div class="hd-login clearfix">
            <a class="index-logo" href="index.html"></a>
            <h1>忘记密码</h1>
            <a class="index-font" href="index.html">回到首页</a>
        </div>
        <div class="fl slide">
            <div class="imgslide">
                <ul class="imgs">
                    <li><a href=""><img width="483" height="472"
                                        src="{% static 'images/57a801860001c34b12000460.jpg' %}"/></a></li>
                    <li><a href=""><img width="483" height="472"
                                        src="{% static 'images/57a801860001c34b12000460.jpg' %}"/></a></li>
                    <li><a href=""><img width="483" height="472"
                                        src="{% static 'images/57a801860001c34b12000460.jpg' %}"/></a></li>
                </ul>
            </div>
            <div class="unslider-arrow prev"></div>
            <div class="unslider-arrow next"></div>
        </div>
        <div class="fl form-box">
            <h2>忘记密码</h2>
            <form id="jsFindPwdForm" method="post" action="{% url 'user:forget_pwd' %}" autocomplete="off">
                <div class="form-group marb20 {% if forget_form.email.errors %} errorput{% endif %} ">
                    <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                    <input type="text" id="account" name="email" placeholder="邮箱"/>
                </div>
                <div class="form-group captcha1 marb38 {% if forget_form.captcha.errors %} errorput{% endif %}">
                    <label>验&nbsp;证&nbsp;码</label>
                    {{ forget_form.captcha }}{{ active_form.captcha }}
                </div>
                <div class="error btns" id="jsForgetTips">
                    {% for key, error in forget_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                <input type="hidden" name="sms_type" value="1">
                <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交"/>
                <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'user:login' %}"> [直接登录]</a></p>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
